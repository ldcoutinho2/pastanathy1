    body {

    .banner {

    .title {

    .timer-label {

    .timer {

      color: yellow;
      background: #111;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 15px #ff007f;
    }

    .cta-container {
      position: relative;

      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff007f;
    }

    .cta-button:hover {
      background: #e60073;
    }

  <!-- CronÃ´metro -->
  <div class="timer-label">Oferta termina em:</div>
  <div id="countdown" class="timer">00:03:00</div>

  <!-- CTA com imagem -->
  <div class="cta-container">
    <img src="cta-image.png" alt="Preview" class="cta-image" />
    <button class="cta-button" onclick="window.location.href='https://t.me/nathyviobot'">
      â–¶ Ver agora
    </button>
  </div>

  <script>
    // Timer regressivo
    let duration = 180; // 3 minutos
    const display = document.getElementById("countdown");

    const timer = setInterval(() => {
      const minutes = String(Math.floor(duration / 60)).padStart(2, "0");
      const seconds = String(duration % 60).padStart(2, "0");
      display.textContent = `${minutes}:${seconds}`;
      duration--;

      if (duration < 0) clearInterval(timer);
    }, 1000);
  </script>

</body>
